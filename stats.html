
<!doctype html><html lang='es'><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Stats · Tustiketesbaratos</title>
<link rel='stylesheet' href='./shared.css'>
</head><body>
<div class='container'>
  <div class='header'>
    <div class='brand'><span class='logo'></span><h1>Tustiketesbaratos</h1></div>
    <div class='nav'><a href='./index.html'>Inicio</a></div>
  </div>
  <div class='card'>
    <h2>Visitas (anón.)</h2>
    <p class='notice'>Contador básico sin IP ni huellas digitales.</p>
    <div id="box" class='section'></div>
  </div>
</div>
<script>
fetch('/api/visit', {method:'GET'}).then(r=>r.json()).then(d=>{
  const box = document.getElementById('box');
  box.innerHTML = `<div class='kpi'><div class='label'>Total</div><div class='v'>${(d && (d.count||d.total||d.visits)) ?? '—'}</div></div>`;
}).catch(()=>{});
</script>
</body></html>
